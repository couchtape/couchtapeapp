<div class="flex flex-fill scroll-h">
  <ul class="song-list">
    <li ng-repeat="song in songs">
      <figure>
        <img ng-src="{{song.image}}/small" width="100"> 
        <figcaption> 
        <span>{{song.meta.title}} - {{song.meta.artist}}</span>
        </figcaption>
      </figure>
      <button ng-click="addSong2Playlist(song.id)" class="add">Add to<br />Playlist</button>
    </li>
  </ul>
</div>
